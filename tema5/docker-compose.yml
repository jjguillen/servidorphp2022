version: '3'

services:
  mariadb:
    image: mariadb:10.6
    container_name: docker-mariadb
    environment:
      MARIADB_DATABASE: iesjaroso
      MARIADB_USER: usuario
      MARIADB_PASSWORD: usuario
      MARIADB_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - data:/var/lib/mysql:rw
      - ./iesjaroso/DumpBD/iesjaroso_alumnos.sql:/docker-entrypoint-initdb.d/iesjaroso_alumnos.sql:ro
      - ./iesjaroso/DumpBD/iesjaroso_usuarios.sql:/docker-entrypoint-initdb.d/iesjaroso_usuarios.sql:ro
      - ./iesjaroso/DumpBD/iesjaroso_cursos.sql:/docker-entrypoint-initdb.d/iesjaroso_cursos.sql:ro
      - ./iesjaroso/DumpBD/iesjaroso_partes.sql:/docker-entrypoint-initdb.d/iesjaroso_partes.sql:ro
    restart: always
    
  web:
    build: 
      context: .
      dockerfile: Dockerfile.dockerfile
    container_name: docker-php
    ports:
      - "8080:80"
    volumes:
      - ./iesjaroso:/var/www/html
    depends_on:
      - mariadb
    
volumes:
  data:
    driver: local